<!--Створити html файл з формою для додавання викладача. 
    Форма повинна містити наступні поля: Повне ім’я, стать, дата народження, 
    email, телефон, бажаний колір фону, країна, місто, коментар.-->
    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>task 1</title>
    </head>
    <body>
        <h1>Prof form</h1>
        <form>
            <div id="first_name">
                <label>First Name</label>
                <input type="text"/>
                <br/><br/>
            </div>
            <div id="last_name">
                <label>Last Name</label>
                <input type="text"/>
                <br/><br/>
            </div>            
            <div id="gender">
                <label>Gender</label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <br/><br/>
            </div>
            <div id="birth_date">
                <label>Birth date</label>
                <input type="date"/>
                <br/><br/>
            </div>
            <div id="email">
                <label>Email</label>
                <input type="email"/>
                <br/><br/>
            </div>
            <div id="phone">
                <label>Phone number</label>
                <input type="number"/>
                <br/><br/>
            </div>
            <div id="background">
                <label>Background color</label>
                <input type="color"/>
                <br/><br/>
            </div>
            <div id="country">
                <label>Country</label>
                <input type="text"/>
                <br/><br/>
            </div>
            <div id="city">
                <label>City</label>
                <input type="text"/>
                <br/><br/>
            </div>
            <div id="comments">
                <label>Comments</label><br/>
                <textarea rows="5" cols="42" placeholder="You can leave your comments right here"></textarea>
                <br/><br/>
            </div>
            <button>Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
